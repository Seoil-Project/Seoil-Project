<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container">
    <header>
      <div class="clock">로딩중</div>
    </header>
    <main>
      <div class="header">
        <span class="back-btn"><a href="javascript:void(0)" onclick="history.back()">&#8592;</a></span>
        <span class="title"><a href="#">완료</a></span>
      </div>

      <h1>PHONEBOOK</h1>
      <p class="subtitle">사진</p>
      <div class="profile-pic">
        <img src="../images/Jenny Wilson.png" alt="프로필 이미지">
        <div class="camera-icon"><a href="./Album.html">📷</a></div>
      </div>

      <div class="info">
        <label>이름</label><br>
        <input type="text" name="name" id="name" placeholder="이름"><br><br>

        <label><span class="icon">📱</span> 전화번호</label><br>
        <input type="text" name="phone" id="phone" placeholder="비밀번호"><br><br>

        <label>이메일</label><br>
        <input type="text" name="email" id="email" placeholder="이메일"><br><br>
      </div>
    </main>
    <footer> <!-- 네비게이션바 부분 -->
            <ul>
                <li><img src="../images/triangle.png" alt=""></li>
                <li><img src="../images/circle.png" alt=""></li>
                <li><img src="../images/square.png" alt=""></li>
            </ul>
    </footer>
  </div>
