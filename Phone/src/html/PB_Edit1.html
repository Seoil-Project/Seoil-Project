<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>PB_Edit1</title>
  <!-- 웹팩으로 자동 로드됨 -->
  <!-- <link rel="stylesheet" href="../css/PB_Edit1.css"> -->
  <!-- <script src="../js/Clock.js"></script> -->
</head>
<body>
<div class="phone">
  <header class="top-bar">
    <div>
      <div class="clock">
        00:00
      </div>
    </div>
    <div class="camera">
      <i class="material-icons">album</i>
    </div>
    <div class="icon">
      <i class="material-icons">network_cell</i>
      <i class="material-icons">network_wifi</i>
      <i class="material-icons" id="battery">battery_full</i>
    </div>
  </header>
  <main>
    <div class="nav">
      <div class="back-btn">
        <span><a href="./PB_List.html"><i class="material-icons">keyboard_backspace</i></a></span>
      </div>
      <div class="title">
        PHONEBOOK EDIT
      </div>
      <div class="add-btn">
        <span><a href="#"><i class="material-icons">check</i></a></span>
      </div>
    </div>
    <div class="profile-pic">
      <img src="../images/default_profile.png">
      <div class="overlay">
        <a href="./Album.html"><span class="plus">+</span></a>
      </div>
    </div>
    <div class="info">
      <div class="info_name">
        <label for="name">NAME</label>
        <input type="text" id="name">
      </div>
      <div class="info_hp">
        <label for="hp">H.P</label>
        <input type="text" id="hp">
      </div>
      <div class="info_emain">
        <label for="email">EMAIL</label>
        <input type="text" id="email">
      </div>
    </div>
  </main>
  <footer>
    <ul>
      <li><img src="../images/triangle.png" alt=""></li>
      <li><img src="../images/circle.png" alt=""></li>
      <li><img src="../images/square.png" alt=""></li>
    </ul>
  </footer>
</div>
</body>
</html>
