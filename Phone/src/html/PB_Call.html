<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB_Call</title>
    <!-- 웹팩으로 자동 로드됨 -->
     <!-- <link rel="stylesheet" href="../css/PB_Call.css"> -->
</head>
<body>
    <div class="PB_Call_Frame">
        <header>
            <div class="clock">로딩중</div>
        </header>
        <nav> <!-- 시간, 이름, 프로필 사진 부분 -->
            <span class="timer">전화 수신 중</span>
            <h1>Jenny Wilson</h1>
            <img src="../images/person.png" alt="사람">
        </nav> 
        <main> <!-- 음소거, 키패드, 스피커, 연결 추가, 화상 통화, 연락처 부분 -->
            <ul>
                <li><img src="../images/NO_voice.png" alt="음소거"><br>음소거</li>
                <li><img src="../images/keypad.png" alt="키패드"><br>키패드</li>
                <li><img src="../images/speaker.png" alt="스피커"><br>스피커</li>
            </ul>
            <ul>
                <li><img src="../images/link.png" alt="연결 추가"><br>연결 추가</li>
                <li><img src="../images/camera.png" alt="화상 통화"><br>화상 통화</li>
                <li><img src="../images/phonebook.png" alt="연락처"><br>연락처</li>
            </ul>
            <!-- 통화 종료 버튼 부분 -->
            <img src="../images/end.png" alt="통화종료">
        </main>
        <footer> <!-- 네비게이션바 부분 -->
            <ul>
                <li><img src="../images/triangle.png" alt=""></li>
                <li><img src="../images/circle.png" alt=""></li>
                <li><img src="../images/square.png" alt=""></li>
            </ul>
        </footer>
    </div>
</body>
</html>
