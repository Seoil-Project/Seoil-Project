<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Phone</title>
    <!-- 웹팩으로 자동 로드됨 -->
     <!-- <link rel="stylesheet" href="../css/Phone.css"> -->
     <!-- <script src="../js/Clock.js"></script> -->
</head>
<body>
    <div class="phone">
        <header class="top-bar">
            <div>
                <div class="clock">
                    00:00
                </div>
            </div>
            <div class="camera">
                <i class="material-icons">album</i>
            </div>
            <div class="icon">
                <i class="material-icons">network_cell</i>
                <i class="material-icons">network_wifi</i>
                <i class="material-icons" id="battery">battery_full</i>
            </div>
        </header>
        <main>
            <div>
                <ul class="box2">
                    <li><img src="../images/settings.png" alt=""></li>
                    <li><img src="../images/app-store.png" alt=""></li>
                    <li><img src="../images/camera.png" alt=""></li>
                    <li><img src="../images/photos.png" alt=""></li>
                </ul>
                <div id="box">
                    <ul>
                        <li><img src="../images/call.png" alt="" style="width: 75px;"></li>
                        <li><img src="../images/messages.png" alt=""></li>
                        <li><a href="./PB_List.html"><img src="../images/contacts.png" alt=""></a></li>
                        <li><img src="../images/music.png" alt=""></li>
                    </ul>
                </div>
            </div>
        </main>
        <footer>
            <ul>
                <li><img src="../images/square.png" alt=""></li>
                <li><img src="../images/circle.png" alt=""></li>
                <li><img src="../images/triangle.png" alt=""></li>
            </ul>
        </footer>
    </div>
</body>
</html>
