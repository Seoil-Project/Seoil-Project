<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>PB_List</title>
    <!-- 웹팩으로 자동 로드됨 -->
     <!-- <link rel="stylesheet" href="../css/PB_List.css"> -->

<body>
    <div id="main" class="phone">
        <header class="top-bar">
            <div>
                <div class="clock">
                    00:00
                </div>
            </div>
            <div class="camera">
                <i class="material-icons">album</i>
            </div>
            <div class="icon">
                <i class="material-icons">network_cell</i>
                <i class="material-icons">network_wifi</i>
                <i class="material-icons" id="battery">battery_full</i>
            </div>
        </header>
        <main>
            <div class="maintop">
                <div class="title">
                    <p>PHONEBOOK</p>
                </div>
                <div class="addinfo">
                    <a href="./PB_Insert.html"><i class="material-icons">add</i></a>
                </div>
            </div>
            <div id="menu"></div>
        </main>
        <footer>
            <ul>
                <li><img src="../images/square.png" alt=""></li>
                <li><img src="../images/circle.png" alt=""></li>
                <li><img src="../images/triangle.png" alt=""></li>
            </ul>
        </footer>
    </div>

</html>
