<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>PB_Dtail1</title>
  <link rel="stylesheet"/>
  <!-- 웹팩으로 자동 로드됨 -->
   <link rel="stylesheet" href="../css/PB_Dtail1.css"/>
  <script src="../js/Clock.js"></script>
</head>

<body>
<div class="phone">
    <header class="top-bar">
        <div>
            <div class="clock">
                00:00
            </div>
        </div>
        <div class="camera">
            <i class="material-icons">album</i>
        </div>
        <div class="icon">
            <i class="material-icons">network_cell</i>
            <i class="material-icons">network_wifi</i>
            <i class="material-icons" id="battery">battery_full</i>
        </div>
    </header>
    <main>
        <div class="nav">
            <div class="back-btn">
                <span><a href="./PB_List.html"><i class="material-icons">keyboard_backspace</i></a></span>
            </div>
            <div class="add-btn">
                <span id="menu-toggle">
                    <a href="#"><i class="material-icons">dehaze</i></a>
                </span>
                <div class="dropdown-menu" id="dropdown-menu">
                    <div class="menu-item">Edit</div>
                    <div class="menu-item">Delete</div>
                </div>
            </div>
        </div>
        <div class="profile">
            <div class="profile-pic">
                <img src="../images/default_profile.png">
            </div>
            <div class="profile-info">
                <div class="user-info">
                    <div class="user-name">
                        <p>JennyWilson</p>
                    </div>
                    <div class="user-hp">
                        <p>(217) 555-0113</p>
                    </div>
                </div>
                <div class="actions">
                    <div class="action-item"><i class="material-icons">call</i></div>
                    <div class="action-item"><i class="material-icons">message</i></div>
                    <div class="action-item"><i class="material-icons">voice_chat</i></div>
                    <div class="action-item"><i class="material-icons">star</i></div>
                    <div class="action-item"><i class="material-icons">share</i></div>
                    <div class="action-item"><i class="material-icons">error</i></div>
                </div>
                <div class="user-etc">
                    <div class="etc-title">
                        <p>E-mail</p><i class="material-icons">email</i>
                    </div>
                    <div class="profile-email">
                        <p>JennyWilson@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li><img src="../images/square.png" alt=""></li>
            <li><img src="../images/circle.png" alt=""></li>
            <li><img src="../images/triangle.png" alt=""></li>
        </ul>
    </footer>
</div>
</body>
<script>
    const toggleBtn = document.getElementById("menu-toggle");
    const menuBox = document.getElementById("dropdown-menu");

    toggleBtn.addEventListener("click", () => {
        const isVisible = menuBox.style.display === "block";
        menuBox.style.display = isVisible ? "none" : "block";
    });

    // 바깥 클릭 시 닫히게 (선택 사항)
    window.addEventListener("click", (e) => {
        if (!toggleBtn.contains(e.target) && !menuBox.contains(e.target)) {
            menuBox.style.display = "none";
        }
    });
</script>
</html>
