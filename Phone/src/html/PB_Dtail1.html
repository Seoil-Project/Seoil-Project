<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>PB_Dtail1</title>
  <link rel="stylesheet" href="../css/PB_Dtail1.css" />
  <!-- 웹팩으로 자동 로드됨 -->
  <!-- <script src="../js/Clock.js" defer></script> -->
  <!-- <script src="../js/PB_DetailLogic.js" defer></script> -->
</head>

<body>
<div class="phone">
    <header class="top-bar">
        <div>
            <div class="clock">00:00</div>
        </div>
        <div class="camera">
            <i class="material-icons">album</i>
        </div>
        <div class="icon">
            <i class="material-icons">network_cell</i>
            <i class="material-icons">network_wifi</i>
            <i class="material-icons" id="battery">battery_full</i>
        </div>
    </header>

    <main>
        <div class="nav">
            <div class="back-btn">
                <span><a href="./PB_List.html"><i class="material-icons">keyboard_backspace</i></a></span>
            </div>
            <div class="add-btn">
                <span id="menu-toggle">
                    <a href="#"><i class="material-icons">dehaze</i></a>
                </span>
                <div class="dropdown-menu" id="dropdown-menu">
                    <div class="menu-item"><a href="#" data-type="edit" class="menu-item">Edit</a></div>
                    <div class="menu-item"><a href="#" data-type="delete" class="menu-item">Delete</a></div>
                </div>
            </div>
        </div>

        <div class="profile">
            <div class="profile-pic">
                <img src="../images/default_profile.png">
            </div>
            <div class="profile-info">
                <div class="user-info">
                    <div class="user-name"><p>이름</p></div>
                    <div class="user-hp"><p>전화번호</p></div>
                </div>
                <div class="actions">
                    <div class="action-item" id="call-button"><i class="material-icons">call</i></div>
                    <div class="action-item"><i class="material-icons">message</i></div>
                    <div class="action-item"><i class="material-icons">voice_chat</i></div>
                    <div class="action-item"><i class="material-icons">star</i></div>
                    <div class="action-item"><i class="material-icons">share</i></div>
                    <div class="action-item"><i class="material-icons">error</i></div>
                </div>
                <div class="user-etc">
                    <div class="etc-title">
                        <p>E-mail</p><i class="material-icons">email</i>
                    </div>
                    <div class="profile-email"><p>이메일</p></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <ul>
            <li><img src="../images/square.png" alt=""></li>
            <li><img src="../images/circle.png" alt=""></li>
            <li><img src="../images/triangle.png" alt=""></li>
        </ul>
    </footer>
</div>
</body>
</html>
